<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DYCE</title>
  <link rel="icon" href="images/harris-favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="home-button fixed-top">
    <a href="">
      <img class="home-icon img-fluid" src="images/home-favicon.png" alt="home-favicon">
      <img class="img-fluid" src="images/harris-favicon.png" alt="harris-favicon">
    </a>
  </div>
  <section id="body-section">

    <section id="title-section">
      <div class="title">
        <img src="images/DYCE-Logo.png" alt="DYCE-Logo">
      </div>
    </section>
    <section id="players-section">
      <div class="players">
        <h3>Player 1</h3>
        <h3>Player 2</h3>
      </div>
    </section>
    <section id="dice-section">
      <div class="dice">
        <img id="player1-dice" src="images/dice-1.png" alt="dice-player-1">
        <img id="player2-dice" src="images/dice-1.png" alt="dice-player-1">
      </div>
    </section>
    <section id="result-section">
      <div class="result">
          <h3 id="result-text">Player 1 wins!</h3>
      </div>
    </section>
    <section id="instruction-section">
      <div class="instruction">
          <h3>Referesh Page to Roll Dice.</h3>
      </div>
    </section>

  </section>
  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
